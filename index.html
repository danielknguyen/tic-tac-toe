<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="styles/mobile.css">
	<link href="https://fonts.googleapis.com/css?family=Lemonada:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>
<body>
	<!-- header containing title and scoreboard -->
	<div id="header" class="container">
		<p id="ttt-title">Tic-Tac-Toe</p>
		<div id="scoreBoard">
			<div id="player1">
				<div id="playerX">X</div>
				<div id="playerScore">-</div>
			</div>
			<div id="player2">
				<div id="playerO">O</div>
				<div id="computerScore">-</div>
			</div>
			<div id="winnerText"></div>
		</div>
	</div>
	<!-- contains the tic tac toe board -->
	<div id="ttt-container" class="container">
		<div id="ttt-div">
			<table>
				<tr class="ttt-squares">
					<td id="sq-0" class="squares"></td>
					<td id="sq-1" class="squares"></td>
					<td id="sq-2" class="squares"></td>		
				</tr>
				<tr class="ttt-squares">
					<td id="sq-3" class="squares"></td>
					<td id="sq-4" class="squares"></td>
					<td id="sq-5" class="squares"></td>		
				</tr>
				<tr class="ttt-squares">
					<td id="sq-6" class="squares"></td>
					<td id="sq-7" class="squares"></td>
					<td id="sq-8" class="squares"></td>		
				</tr>
			</table>
		</div>
	</div>
	<!-- where the restart button is at -->
	<div id="footer" class="container">
		<p id="ttt-restart">Restart Game</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
